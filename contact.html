<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="top">
  <header>
    <nav>
      <div class="logo">
        <img src="images/mascot.png" alt="Site Mascot" />
        MySite
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Contact Me</h1>
    <p>Have a question or need help? Send me a message!</p>
  </section>

  <section class="contact-section">
    <form id="contactForm" action="https://formspree.io/f/xpwdpdle" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <span class="error-message" id="name-error"></span>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <span class="error-message" id="email-error"></span>
      </div>

      <div class="form-group full-width">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>
        <span class="error-message" id="message-error"></span>
      </div>

      <button type="submit" class="button">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 MySite. All rights reserved.</p>
  </footer>

  <button id="scrollToTopBtn" title="Go to top">⬆️</button>
  <script src="script.js"></script>
</body>
</html>
